plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.hectarox.nutrilens"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
    // AGP 8 requires JDK 17; use Java 17 compatibility
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    // Required by flutter_local_notifications for newer java.time APIs
    coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
    jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.hectarox.nutrilens"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
    // Raised to satisfy 'health' plugin requirement
    minSdk = 26
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    flavorDimensions "default"
    productFlavors {
        mock {
            dimension "default"
            applicationIdSuffix ".mock"
            versionNameSuffix "-mock"
        }
        production {
            dimension "default"
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Match the version the 'health' plugin 13.1.1 was built against to avoid ABI issues
    implementation("androidx.health.connect:connect-client:1.1.0-alpha11")
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.1.2")
}

// Ensure all transitive usages also resolve to the same version to prevent ABI mismatches
configurations.all {
    resolutionStrategy {
        force "androidx.health.connect:connect-client:1.1.0-alpha11"
    }
}
